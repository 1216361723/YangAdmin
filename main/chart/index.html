<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
    <meta charset="UTF-8">
    <title>YangAdmin</title>
    <script src="../../dist/js/include.js"></script>
    <include src="../public/base.html"></include>

</head>
<body>
<!-- #include file="../public/header.html" -->
<!--header-->
<include src="../public/header.html"></include>

<div class="container-fluid">
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="../../dist/img/slide1.png" alt="First slide">
                <div class="carousel-caption">标题 1</div>

            </div>
            <div class="item">
                <img src="../../dist/img/slide2.png" alt="Second slide">
                <div class="carousel-caption">标题 2</div>

            </div>
            <div class="item">
                <img src="../../dist/img/slide3.png" alt="Third slide">
                <div class="carousel-caption">标题 3</div>

            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="carousel-control left" href="#myCarousel"
           data-slide="prev">&lsaquo;
        </a>
        <a class="carousel-control right" href="#myCarousel"
           data-slide="next">&rsaquo;
        </a>
    </div>




    <div class="panel panel-default">
        <div class="panel-heading">
            不带 title 的面板标题
        </div>
        <div class="panel-body">
            面板内容
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                带有 title 的面板标题
            </h3>
        </div>
        <div class="panel-body">
            面板内容
        </div>
    </div>

</div>
<!--	-->
<include src="../public/footer.html"></include>

<script src="../../plugins/jquery-2.1.3/jquery.min.js"></script>
<script src="../../bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="../../dist/js/common.js"></script>
<script src="../../dist/js/yang.js"></script>
</body>
</html>
